<!DOCTYPE html> 
<html> 
 <head> 
 <title>COVID Vaccination Status Checker</title> 
 </head> 
 <body> 
 <h1>COVID Vaccination Status Checker</h1> 
 <form method="post"> 
 <label for="reg_no">Enter Registration Number:</label> 
 <input type="text" id="reg_no" name="reg_no"> 
 <button type="submit">Check Vaccination Status</button> 
 </form> 
 {% if status %} 
 <p>Vaccination Status: {{ status }}</p> 
 {% endif %} 
 </body> 
</html>
